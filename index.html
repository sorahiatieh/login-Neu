<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Neumorphism</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form action="#" class="form">
            <h2 class="form__title">Login Here</h2>
            <div class="form__input-wrapper">
                <label class="form__label" for="username">Username</label>
                <input type="text" class="form__input" id="username" placeholder="Email or Phone">
            </div>
            <div>
                <label class="form__label" for="password">Password</label>
                <input type="text" class="form__input" id="password" placeholder="Password">
            </div>
            <button type="submit" class="form__submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
